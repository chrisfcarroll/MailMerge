# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet6 net test'
  inputs:
    command: 'test'
    projects: '**/net6.0/*Test*.*proj'
    testRunTitle: 'UnitTests'

- task: UseDotNet@2
  inputs:
    packageType: 'runtime' # 'runtime' | 'sdk'. Package to install. Default: sdk.
    version: '3.1.x' # string. Optional. Use when useGlobalJson = false || packageType = runtime. Version. 

- task: DotNetCoreCLI@2
  displayName: 'dotnet test on netcoreapp3.1'
  inputs:
    command: 'test'
    projects: '**/netcoreapp3*/*Test*.*proj'
    testRunTitle: 'UnitTests'
