name: dotnet-build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 6" # every Saturday

env:
  DotNetFxVersions: (['3.1.x']='netcoreapp3.1', ['6.0.x']='net6.0')

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Show DotNetFxVersions
        run: |
          echo "matrix-version=${{matrix.dotnet-version}}, Fx-versions=${{env.DotNetFxVersions}}
          echo "Version to select: $${{env.DotNetFxVersions[matrix.dotnet-version]}}"
          echo "Version to select: $${{env.DotNetFxVersions[format('{0}',matrix.dotnet-version)]}}"
          echo "FxVersionToTest=$${{env.DotNetFxVersions[format('{0}',matrix.dotnet-version)]}}" >> $GITHUB_ENV
      - name: Test
        run: dotnet test -f ${{env.FxVersionToTest}}  --no-restore --verbosity normal
