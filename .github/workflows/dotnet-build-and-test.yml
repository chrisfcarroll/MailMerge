name: dotnet-build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 6" # every Saturday

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]
    steps:
      - name: Calculate Fx version from dotnet-version
        run: |
          echo ${{matrix.dotnet-version}} 
          declare -A FxVersions
          FxVersions['3.1.x']=netcoreapp3.1
          FxVersions['6.0.x']=net6.0
          FxVersion=$FxVersions[${{matrix.dotnet-version}}]
          echo FxVersion=$FxVersions matrixdotnetversion=${{matrix.dotnet-version}}
          echo $FxVersion
          
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --no-restore --verbosity normal
