name: dotnet-build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 6" # every Saturday

env:
  DotNetFxVersion: net6.0
  DotNetSDKVersion: 6.0.x

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '${{env.DotNetSDKVersion}}'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test -f ${{env.DotNetFxVersion}} --no-build --no-restore --verbosity normal /p:CollectCoverage=true
